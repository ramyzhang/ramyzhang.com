<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/main.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/07ee0b876b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- the main contents of the website should all be contained within this wrapper -->
    <div class="wrapper" data-barba="wrapper">
      <!-- introductory header -->
      <div class="header">
        hello, i'm ramy zhang | 嗨，我是张佳楠
      </div>
      <!-- "song" section which is really just the navigation to different sections of the website -->
      <div class="song" data-barba="container" data-barba-namespace="playlist">
        <!-- song back button -->
        <div class="song_back">
          <div class="back_button">
            <a href="index.html">
              <i class="fas fa-arrow-left fa-lg"></i>
            </a>
          </div>
          <div class="back_text">
            <a href="index.html">
              Return
            </a>
          </div>
        </div>

        <div class="song_title">
          <h3>who is ramy zhang?</h3>
        </div>
        <!-- song cover art -->
        <div class="song_cover">
          <img src="assets/headshot.jpg">
        </div>
        <!-- song description -->
        <div class="song_credits">
          my network & socials
        </div>
        <!-- song length art -->
        <div class="song_length">
          <svg id="song" viewBox="74.836 213.928 300.0 21.012" xmlns="http://www.w3.org/2000/svg">
            <rect x="74.836" y="220.66" width="300.0" height="3.0"/>
            <ellipse cx="82.5" cy="223" rx="7" ry="7"/>
          </svg>
        </div>
        <!-- music player-like buttons go here -->
        <div class="player_buttons"><a id="go_back" href="projects.html"><i class="fas fa-forward fa-flip-horizontal"></i></a></div>
        <div class="player_buttons"><a id="pause_play" href="index.html"><i class="far fa-play-circle fa-2x" id="player_button"></i></a></div>
        <div class="player_buttons"><a id="go_forward" href="aboutme.html"><i class="fas fa-forward"></i></a></div>
      </div>
      <!-- sidebar with core profile information -->
      <div class="links" data-barba="container" data-barba-namespace="links">
        <h3>links and contact</h3>
        <p>please reach out if any of my work interests you, i love to chat!</p>
        <p>my socials:</p>
        <ul class="fa-ul">
          <li><span class="fa-li"><i class="fab fa-twitter"></i></span><a href="https://twitter.com/ramyjzhang/">twitter</a></li>
          <li><span class="fa-li"><i class="fab fa-instagram"></i></span><a href="https://instagram.com/ramyzhang/">instagram</a></li>
          <li><span class="fa-li"><i class="fab fa-medium"></i></span><a href="https://medium.com/@ramyjzh/">medium</a></li>
          <li><span class="fa-li"><i class="fab fa-github"></i></span><a href="https://github.com/ramyzhang/">github</a></li>
          <li><span class="fa-li"><i class="fab fa-spotify"></i></span>spotify</li>
          <li><span class="fa-li"><i class="fab fa-youtube"></i></span>youtube</li>
          <li><span class="fa-li"><i class="fab fa-tiktok"></i></span>tiktok</li>
        </ul>
      </div>
    </div>
  <script src="/js/main.js"></script>
  <script src="/node_modules/animejs/lib/anime.min.js"></script>
